<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Digital_Clock_With_Dynamic_Progressbar"/>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/responsive.css">
<link rel="shortcut icon" href="img/favico.png" type="image/x-icon">
<title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock_container">
            <div class="hours">
                <span>Hours</span>
                <p id="hour">00</p>
            </div>
            <div class="colon"></div>
            <div class="minutes">
                <span>Minutes</span>
                <p id="minute">00</p>
            </div>
            <div class="colon"></div>
            <div class="seconds">
                <span>Seconds</span>
                <p id="second">00</p>
            </div>
        </div>
        <div class="bottom">
            <div id="progress_bar"></div>
        </div>
    </div>

<script src="/app.js"></script>
</body>
</html>
